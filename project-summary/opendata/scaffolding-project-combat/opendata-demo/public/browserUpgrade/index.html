<!DOCTYPE html>
<html lang="zh">
<head>
    <!--version: 1.0.0 2019/4/11 初稿-->
    <!--version: 1.0.1 2019/4/15 修复IE7下出现滚动条问题-->
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/>
    <title>浏览器升级提示页面</title>
    <style>
        html,body{
            font-size: 12px;
            font-family: "Microsoft YaHei" !important;
            line-height: 1.6;
            color: #323538;
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        dd {
            margin-left: 0;
        }
        dl {
            margin-top: 0;
            margin-bottom: 20px;
        }
        img{
            border: none;
        }
        .ui-body{
            position: relative;
            margin: 0;
        }
        .ui-box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .browserState.sec {
            text-align: center;
            padding-top: 120px;
        }
        .browserState dt {
            margin-bottom: 25px;
        }
        .browserState .state-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #404348;
        }
        .browserState .state-info {
            font-size: 14px;
            color: #a4a5a9;
        }
        .browserState .state-browserType {
            padding-top: 30px;
        }
        .browserState .state-browserType .btn {
            display: inline-block;
            padding: 10px 22px 10px 60px;
            background: #f7f8f9 url("image/icon-chrome.png") no-repeat 20px 14px;
            border: 1px solid #d0d1d4;
            border-radius: 4px;
            color: #55585d;
            text-decoration: none;
        }
        .browserState .state-browserType .btn p {
            margin: 0;
            text-align: left;
        }
        .mb8{
            margin-bottom: 8px;
        }
    </style>
    <!--[if lte IE 5]>
    <style>
        .ui-box{
            text-align: center;
        }
        .browserState{
            display: inline-block;
        }
    </style>
    <![endif]-->
</head>
<body class="ui-body">
<div class="ui-box">
    <dl class="browserState sec">
        <dt>
            <img src="image/ico_browserUpgrade.png" alt="">
        </dt>
        <dd>
            <p class="state-title">浏览器版本太低！</p>
            <p class="state-info">为保障信息的安全和正常显示，建议升级浏览器</p>
            <div class="state-browserType">
                <a href="https://www.google.cn/intl/zh-cn/chrome/" class="btn">
                    <p class="mb8">推荐使用chrome浏览器</p>
                    <p>点击下载</p>
                </a>
            </div>
        </dd>
    </dl>
</div>


</body>
</html>
