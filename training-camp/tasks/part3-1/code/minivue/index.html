<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>插值表达式</h1>
        <h3>{{ msg }}</h3>
        <h3>{{ count }}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="count">
        <h1>v-html</h1>
        <div v-html="html"></div>
        <h1>v-on</h1>
        <div>
            <button v-on="eventHandler">test v-on</button>
        </div>
    </div>

    <script src="./dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                count: 100,
                person: { name: 'zs' },
                html: '<h3 style="color: red">Hello v-html</h3>',
                eventHandler: {
                    click: 'handleClick'
                }
            },
            methods: {
                handleClick: () => {
                    alert('hello v-on')
                }
            }
        })
    </script>
</body>
</html>
