<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed test</title>
</head>
<body>
    <script type="module">
        import { ref, computed } from './src/index.js'

        const count = ref(0)
        const text = computed(() => `【${count.value}】`)

        console.log(text.value)

        count.value += 1
        console.log(text.value)

        count.value += 1
        console.log(text.value)
    </script>
</body>
</html>
