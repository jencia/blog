<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchEffect</title>
</head>
<body>
    <div id="app">
        <p>count: {{ count }} <button @click="inc">+1</button></p>
        
        <button @click="stopWatch">停止监听</button>
    </div>
    <script type="module">
        import { createApp, ref, watchEffect } from 'https://cdn.jsdelivr.net/npm/vue@3.0.3/dist/vue.esm-browser.min.js'

        createApp({
            setup () {
                const count = ref(0)

                const stopWatch = watchEffect(() => {
                    console.log(count.value)
                })

                return {
                    count,
                    inc: () => (count.value += 1),
                    stopWatch
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
