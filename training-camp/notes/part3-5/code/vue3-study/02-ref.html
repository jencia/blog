<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref</title>
</head>
<body>
    <div id="app">
        <p>count: {{ count }}</p>
        <button @click="inc">+1</button>
    </div>
    <script type="module">
        import { createApp, ref } from 'https://cdn.jsdelivr.net/npm/vue@3.0.3/dist/vue.esm-browser.min.js'

        createApp({
            setup () {
                const count = ref(0)

                return {
                    count,
                    inc: () => (count.value += 1)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
