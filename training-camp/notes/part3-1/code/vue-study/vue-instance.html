<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">{{ name }}</div>

    <script>
        var data = {
            name: 'tom',
            age: 26,
            info: {}
        }

        // 冻结对象，禁用响应式特性
        Object.freeze(data)

        var vm = new Vue({
            el: '#app',
            data,
            created () {
                console.log(this.name)  // tom
                console.log(this.$data)
            }
        })

        console.log(data.info === vm.info) // true
    </script>
</body>
</html>
